<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Spring 2024 Project 4 Enterprise System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Light grey background */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      background-color: #fff; /* White background for container */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow effect */
    }
    h1 {
      text-align: center;
      color: #333; /* Dark grey for headings */
    }
    .subtitle {
      text-align: center;
      color: #666; /* Grey color for subtitle */
      margin-bottom: 20px;
        color: blue;
    }
      .smaller {
     color: blue;
      }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333; /* Dark grey for label */
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc; /* Light grey border */
      border-radius: 5px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff; /* Blue button color */
      color: #fff; /* White text color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Spring 2024 Project 4 Enterprise System</h1>
    <div class="subtitle">
      <p>A Servlet/JSP-based Multi-tiered Enterprise Application Using a Tomcat Container</p>
      <p class="smaller">- User Authentication Page -</p>
    </div>
    <form id="loginForm" action="loginServlet" method ="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn" name="loginButton" id="loginButton">Authenticate</button>
    </form>
  </div>
</body>
</html>
