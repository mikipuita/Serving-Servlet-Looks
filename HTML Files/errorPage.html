<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNT 4714 Spring 2024 - Enterprise System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Light grey background */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      background-color: #fff; /* White background for container */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow effect */
    }
    h1 {
      text-align: center;
      color: #333; /* Dark grey for headings */
    }
    .subtitle {
      text-align: center;
      color: #666; /* Grey color for subtitle */
      margin-bottom: 20px;
    }
    .error-message {
      text-align: center;
      margin-top: 30px;
    }
    .error-title {
      font-size: 24px;
      font-weight: bold;
      color: red; /* Red for title */
      margin-bottom: 20px;
    }
    .error-subtitle {
      font-size: 18px;
      color: green; /* Green color for subtitle */
      margin-bottom: 10px;
    }
    .error-details {
      font-size: 16px;
      color: green; /* Green for details */
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CNT 4714 Spring 2024 - Enterprise System</h1>
    <div class="error-message">
      <div class="error-title">Authentication Error</div>
      <div class="error-subtitle">"Username and/or Password not Recognized"</div>
      <div class="error-details">Access to System is Denied</div>
      <div class="error-details">Please Try Again Later</div>
    </div>
  </div>
</body>
</html>
